<!DOCTYPE html>
<html>
  <head>
    <title>go-wasm-http-server demo</title>
    <script src="https://cdn.jsdelivr.net/gh/nlepage/go-wasm-http-server@21aa954d1c747b6e556c42eacb5a17478245dd17/index.js"></script>
    <script>
      async function hello() {
        res = await fetch('api/hello', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name: document.querySelector("#name").value })
        })
        const { message } = await res.json()
        alert(message)
      }
    </script>
  </head>
  <body>
    <label for="name">Name : </label><input id="name" value="World">
    <button onclick="hello()">Hello</button>
    <script>
      wasmhttp.register('api.wasm', { base: 'api' })
    </script>
  </body>
</html>
